{% extends "base_dashboard.html" %}
{% block tables %}
<!-- Page Heading -->
<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary"></h6>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="p-5">
	<div class="text-center">
	  <h1 class="h4 text-gray-900 mb-4">Add an administrator</h1>
	</div>
	<form id="customForm" name="customForm" class="user" method='post' action='/settings/add_admin'>
	  <div class="form-group">
	    <input type="username" name="name" class="form-control form-control-user" id="exampleInputUsername" placeholder="Username">
	  </div>
	  <div class="form-group">
	    <input type="email" name="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address">
	  </div>
	  <div class="form-group row">
	    <div class="col-sm-6 mb-3 mb-sm-0">
	      <input type="password" name="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
	    </div>
	    <div class="col-sm-6">
	      <input type="password" name="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Repeat Password">
	    </div>
	  </div>
          <a onclick="verify_passwords()" 
          class="btn btn-primary btn-user btn-block"
          style="color: white">
	    Add an administrator
	  </a>
	</form>
        <hr>
      </div>
    </div>
  </div>
</div>
{% endblock %}
